<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskIT - Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar" class="active">
            <div class="sidebar-header">
                <h3>AskIT</h3>
            </div>
            <ul class="list-unstyled components">
                <li class="active">
                    <a href="#" onclick="showPage('dashboard')">
                        <i class="bi bi-speedometer2 me-2"></i>
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="https://askit.abdulhajees.in" target="_blank">
                        <i class="bi bi-robot me-2"></i>
                        AskIT AI
                    </a>
                </li>
                <li>
                    <a href="#" onclick="showPage('add-marks')">
                        <i class="bi bi-plus-circle me-2"></i>
                        Add Marks
                    </a>
                </li>
                <li>
                    <a href="#" onclick="showPage('view-marks')">
                        <i class="bi bi-table me-2"></i>
                        View Marks
                    </a>
                </li>
                <li>
                    <a href="#" onclick="showPage('settings')">
                        <i class="bi bi-gear me-2"></i>
                        Settings
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-light">
                        <i class="bi bi-list"></i>
                    </button>
                    <h2 class="ms-3">Student Management System</h2>
                </div>
            </nav>

            <!-- Dynamic Content -->
            <div id="main-content" class="container-fluid">
                <!-- Content will be loaded dynamically -->
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom Scripts -->
    <script src="js/config.js"></script>
    <script src="js/database.js"></script>
    <script src="js/components/dashboard.js"></script>
    <script src="js/components/marks-form.js"></script>
    <script src="js/components/marks-view.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
